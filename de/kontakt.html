                    </div>

    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                <form id="contactForm" name="sentMessage" method="POST" action="https://formspree.io/f/manwqjvr">
                    <div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" id="name" name="name" required="" placeholder="Name">
                            <label class="form-label" for="name">Name</label>
                            <small class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="email" id="email" name="email" required="" placeholder="Email Address">
                            <label class="form-label">Email Address</label>
                            <small class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="tel" id="phone" name="phone" required="" placeholder="Phone Number">
                            <label class="form-label">Phone Number</label>
                            <small class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="message" data-validation-required-message="Please enter a message." required="" placeholder="Message" style="height: 150px;"></textarea>
                            <label class="form-label">Message</label>
                            <small class="form-text text-danger help-block"></small>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="sendMessageButton" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
