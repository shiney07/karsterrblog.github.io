<header class="masthead" style="background-image:url('/assets/img/contact-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="site-heading">
                    <h1>Kontaktieren Sie mich</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <p>Wollen Sie in Kontakt treten? Füllen Sie das folgende Formular aus, um mir eine Nachricht zu senden, und ich werde so schnell wie möglich zurückkommen!</p>
            <form id="contactForm" name="sentMessage" method="POST" action="https://formspree.io/f/manwqjvr">
                <div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="name" name="name" required="" placeholder="Name">
                        <label class="form-label" for="name">Name</label>
                        <small class="form-text text-danger help-block"></small>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="email" name="email" required="" placeholder="E-Mail-Adresse">
                        <label class="form-label">E-Mail-Adresse</label>
                        <small class="form-text text-danger help-block"></small>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="tel" id="phone" name="phone" required="" placeholder="Telefonnummer">
                        <label class="form-label">Telefonnummer</label>
                        <small class="form-text text-danger help-block"></small>
                    </div>
                </div>
                <div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" name="message" data-validation-required-message="Bitte geben Sie eine Nachricht ein." required="" placeholder="Nachricht" style="height: 150px;"></textarea>
                        <label class="form-label">Nachricht</label>
                        <small class="form-text text-danger help-block"></small>
                    </div>
                </div>
                <div id="success"></div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="sendMessageButton" type="submit">Senden</button>
                </div>
            </form>
        </div>
    </div>
</div>
